<div ng-controller="H2tvEquipTransMod">
    <ol class="breadcrumb">
        <li><a href="#/trans">배송목록</a></li>
        <li class="active">배송변경</li>
    </ol>

    <form class="hidden" name="form_H2tvEquipTransDetail" action="/ctrl/h2tv/equip.trans.detail.jsp" ng-asyncform="auto" param="param">
        
    </form>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>관리번호</th>
                <th>종류</th>
                <th>MAC</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td>
                    {{item.no_serial}}
                </td>
                <td>{{item.equip_type}}</td>
                <td>{{item.mac}}</td>
            </tr>
        </tbody>
    </table>

    <div class="text-right text-primary">
        <strong>개수: {{list.length}}</strong>
    </div>

	<form name="form_H2tvEquipTransMod" action="/ctrl/h2tv/equip.trans.mod.jsp" class="form-horizontal" method="post" ng-asyncform="" param="param" confirm="변경 하시겠습니까?">
        <var ng-init="param._ret=false"></var>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">송장번호</label>
            <div class="col-sm-10">
                <input type="text" name="no_delivery" class="form-control" required="" ng-model="param.no_delivery">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">전달사항</label>
            <div class="col-sm-10">
                <textarea name="notice" id="" cols="30" rows="10" class="form-control" placeholder="전달사항 상세" ng-model="param.notice"></textarea>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">변경</button>
            <a href="#/trans" class="btn btn-default">취소</a>
        </div>
    </form>
</div>
