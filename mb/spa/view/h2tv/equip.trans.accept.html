<div ng-controller="H2tvEquipTransAccept">
    <ol class="breadcrumb" ng-if="param.id_req > 0">
        <li><a href="#/req">신청목록</a></li>
        <li><a ui-sref="transadd.ownlist({id_req: id_req})">장비출하</a></li>
        <li class="active">출하확인</li>
    </ol>
    <ol class="breadcrumb" ng-if="param.id_req == 0">
        <li><a href="#/transret">반납목록</a></li>
        <li><a ui-sref="transadd.ownlist({id_req: id_req})">장비반납</a></li>
        <li class="active">반납확인</li>
    </ol>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>관리번호</th>
                <th>종류</th>
                <th>MAC</th>
                <!-- <th>삭제</th> -->
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td>
                    {{item.no_serial}}
                </td>
                <td>{{item.equip_type}}</td>
                <td>{{item.mac}}</td>
                <!-- <td class="text-left" style="padding: 0;">
                    <button type="button" class="btn btn-md btn-link" ng-click="onItemRemove(item)">
                        <i class="glyphicon glyphicon-remove text-danger"></i>
                    </button>
                </td> -->
            </tr>
        </tbody>
    </table>

    <div class="text-right text-primary">
        <strong>개수: {{list.length}}</strong>
    </div>

	<form name="form_H2tvEquipTransAccept" action="/ctrl/h2tv/equip.trans.add.jsp" class="form-horizontal" method="post" ng-asyncform="" param="param" confirm="{{msgAccept}}">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">송장번호</label>
            <div class="col-sm-10">
                <input type="text" name="no_delivery" class="form-control" required="" ng-model="param.no_delivery">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">전달사항</label>
            <div class="col-sm-10">
                <textarea name="notice" id="" cols="30" rows="10" class="form-control" placeholder="전달사항 상세" ng-model="param.notice"></textarea>
            </div>
        </div>
        <div class="text-right">
            <a ui-sref="transadd.ownlist({id_req: id_req})" class="btn btn-info"><i class="glyphicon glyphicon-arrow-left"></i> 뒤로</a>
            <button type="submit" class="btn btn-primary">등록</button>
            <a href="#/req" class="btn btn-default" ng-if="param.id_req > 0">취소</a>
            <a href="#/transret" class="btn btn-default" ng-if="param.id_req == 0">취소</a>
        </div>
    </form>
</div>
