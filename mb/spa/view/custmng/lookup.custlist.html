<div ng-controller="CustListController">
    <form name="form_custList" action="/ctrl/custmng/cust.list.jsp" class="form-inline" ng-asyncform="auto" param="param">
        <div class="form-group layout-inline-block">
            <select name="search_method" class="form-control" ng-model="param.search_method">
                <option value="0">모두</option>
                <option value="1">가맹점명</option>
                <option value="2">동 이름</option>
                <option value="3">가맹점번호</option>
                <option value="4">대표자</option>
            </select>
        </div>
        <div class="form-group layout-inline-block">
            <input type="text" name="id_cust" class="form-control" style="width: 8em;" ng-model="param.id_cust"/>
        </div>
        <button type="submit" class="btn btn-primary">검색</button>
        <button type="button" class="btn btn-default" ng-click="onClick_default()"><i class="glyphicon glyphicon-repeat"></i></button>
    </form>
    <br/>
    <div class="">
        <div ng-show="loading">
            <strong class="text-info">Now Loading...</strong>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only"></span>
              </div>
            </div>
        </div>
        <table class="table table-striped table-condensed table text-center">
            <thead>
                <tr>
                    <th>가맹점번호</th>
                    <th>가맹점명</th>
                    <th>지역</th>
                    <th>대표자</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list" ng-click="onItemClick(item)">
                    <td><a ng-href="#/custdetail/{{item.id_cust}}">{{item.id_cust}}</a></td>
                    <td>{{item.nm_cust}}</td>
                    <td>{{item.addr}}</td>
                    <td>{{item.nm_ceo}}</td>
                </tr>
                <tr ng-show="list.length == 0">
                    <td colspan="4">자료가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
